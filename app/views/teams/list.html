<!-- 
    Teams List View
    Displays all teams with their associated game information.
    Shows populated game data from the API response.
-->
<div>
    <!-- Page Header -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>ðŸ‘¥ Teams</h2>
        <a ui-sref="teamCreate" class="btn btn-primary">
            âž• Create New Team
        </a>
    </div>
    
    <!-- Teams Table -->
    <div class="table-responsive">
        <table class="table table-striped table-hover">
            <thead class="thead-dark">
                <tr>
                    <th>Name</th>
                    <th>Abbreviation</th>
                    <th>Game</th>
                    <th>Country</th>
                    <th>Region</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Iterate over teams array -->
                <tr ng-repeat="team in teams">
                    <td><strong>{{ team.name }}</strong></td>
                    <td><span class="badge badge-info">{{ team.abbreviation || 'N/A' }}</span></td>
                    <!-- Access nested game object from populated reference -->
                    <td>
                        <span ng-if="team.gameId">{{ team.gameId.name }}</span>
                        <span ng-if="!team.gameId" class="text-muted">N/A</span>
                    </td>
                    <td>{{ team.country || 'N/A' }}</td>
                    <td>{{ team.region || 'N/A' }}</td>
                    <td>
                        <a ui-sref="teamEdit({id: team._id})" class="btn btn-sm btn-warning mr-1">
                            Edit
                        </a>
                        <button ng-click="deleteTeam(team._id)" class="btn btn-sm btn-danger">
                            Delete
                        </button>
                    </td>
                </tr>
                <!-- Empty state -->
                <tr ng-if="!teams || teams.length === 0">
                    <td colspan="6" class="text-center text-muted py-4">
                        <p class="mb-0">No teams found.</p>
                        <a ui-sref="teamCreate" class="btn btn-sm btn-primary mt-2">Create your first team</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
